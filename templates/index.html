<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender Syster</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body style="background-color:black">
    <nav class="navbar" style="background-color:white">
        <a class="navbar-brand" style="color:black">
            Book Recommender System
        </a>
        <ul class="nav navbar-nav">
            <li><a href="/" style="color:black">HOME</a></li>
            <li><a href="/recommend" style="color:black">RECOMMEND</a></li>
            <li><a style="color:black">CONTACT</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 style="color:white">Top 50 Books</h1>
            </div>

            {% for i in range(votes|length) %}
                 <div class="col-md-3" style="margin-top:30px">
                    <div class="card">
                        <div class="card-body">
                            <img class="img-card-top" src="{{ image[i] }} ">
                            <h4 style="color:white">{{book_name[i]}}</h4>
                            <h5 style="color:white">{{ author[i] }}</h5>
                            <h5 style="color:white">Rating - {{ rating[i]}}</h5>
                            <h5 style="color:white">Votes - {{ votes[i]}}</h5>
                        </div>
                    </div>
            </div>
            {% endfor %}



        </div>
    </div>
</body>
</html>
