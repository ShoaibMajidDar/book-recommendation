<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender Syster</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body style="background-color:black">
    <nav class="navbar" style="background-color:white">
        <a class="navbar-brand" style="color:black">
            Book Recommender System
        </a>
        <ul class="nav navbar-nav">
            <li><a href="/" style="color:black">HOME</a></li>
            <li><a href="/recommend" style="color:black">RECOMMEND</a></li>
            <li><a style="color:black">CONTACT</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 style="color:white">Recommend Book</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>

            {% if data %}
                {% for i in data %}
                 <div class="col-md-3" style="margin-top:30px">
                    <div class="card">
                        <div class="card-body">
                            <img class="img-card-top" src="{{i[2]}} ">
                            <h4 style="color:white">{{i[0]}}</h4>
                            <h5 style="color:white">{{i[1]}}</h5>
                        </div>
                    </div>
                 </div>
                {% endfor %}
            {% endif %}

        </div>
    </div>
</body>
</html>
